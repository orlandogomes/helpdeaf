<ion-view title="Disponibilidade">
    <ion-content overflow-scroll="true" padding="true" class="has-header">

            <a href="#/page3" class="button button-stable button-block ">Meu Perfil</button></a>
            <a href="#/page9" class="button button-stable button-block ">Configurações</button>
            <a href="#/page1" class="button button-stable button-block ">Tela Inicial</a>
        </div>
        
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Quando:</span>
                <input type="text" placeholder="">

        </form>
        
        <div class="button-bar"></div>

            <button class="button button-stable button-block ">Dia</button>
            <button class="button button-stable button-block ">Mês</button>

        <div class="button-bar">
            <button class="button button-stable button-block ">Inicio:</button>
