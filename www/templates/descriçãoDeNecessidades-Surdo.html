<ion-view title="Descreva sua Necessidade">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="button-bar">
            <a href="#/page3" class="button button-stable button-block ">Meu Perfil</button></a>
            <a href="#/page9" class="button button-stable button-block ">Configurações</button>
            <a href="#/page1" class="button button-stable button-block ">Tela Inicial</a>
        </div>
        
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Necessidade:</span>
                <input type="text" placeholder="Descreva o que necessita">
            </label>
        </form>
        
       
     <label class="item item-input">
        <span class="input-label">Data:</span>
        <input type="text" datetime="dd-MM-yyyy" placeholder="01/01/1999" />
      </label>
        
     <form class="list">
            <label class="item item-input">
                <span class="input-label">Horario:</span>
                <input type="text" placeholder="Horario Disponivel:">
            </label>
        </form>
        
        <button class="button button-stable button-block" ng-click="alertbleh()">Registrar</button>
    </ion-content>
</ion-view>
